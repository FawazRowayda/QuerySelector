<!--use querySelectorAll and forEach to update the content of each list item.
HTML Structure:
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>
-->
<html>
<head>
    <title>Exercise 2</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
</body>
<script>

    var list = document.querySelectorAll("li");
    list.forEach(update);
    
    function update(element){
        element.textContent = " updated!";
    }
</script>
</html>
